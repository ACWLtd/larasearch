actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
modules:
    config:
        Db:
            dsn: 'sqlite:tests/_data/testing.sqlite'
            user: 'root'
            password: ''
            dump: tests/_data/dump.sql
coverage:
    enabled: true
    whitelist:
        include:
            - src/Iverberk/Larasearch/*